<!doctype html>
<html lang="en">
<head>
    <title>ALLMADEIN - sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200px">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/registration.css">
</head>
<body>
<div class="registration">
    <div class="registration-header">
        <a href="main_page.html"><img style="width: 25px; height: 25px" src="images/fonts-icons/return-arrow.svg"></a>
        <div class="registration-title">
            <img style="width: 169px; height: 46.9px; cursor: pointer;" src="images/logo.jpg" alt="" onclick="window.location.href = 'main_page.html'">
            <h1>Sign Up</h1>
        </div>
    </div>
    <form class="registration-block" action="" method="post" id="registerForm">
        <label class="registration-item" for="name">
            <b>Name</b>
            <input type="text" name="username" id="username" required>
        </label>
        <label class="registration-item" for="email">
            <b>Email</b>
            <input type="text" name="email" id="email" required>
        </label>
        <label class="registration-item" for="password">
            <b>Password</b>
            <input type="password" name="password" id="password" required>
        </label>
        <label class="registration-item" for="password-repeat">
            <b>Confirm Password</b>
            <input type="password" name="password-repeat" id="password-repeat" required>
        </label>
        <div class="registration-buttons">
            <a href="login_page.html">I already have an account</a>
            <button type="submit">Sign up</button>
        </div>
    </form>
</div>
<div class="contacts">
    <h2>About us</h2>
    <div class="contacts-block">
        <h3>+7 (000) 000 00 00</h3>
        <a href="">hi@allmadein.com</a>
    </div>
</div>
<script src="js/registration.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
